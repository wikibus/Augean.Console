<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">
<dom-module id="supported-class-link">
  <template>

    <a id="link" href$="[[supportedClass.id]]" on-tap="selectClass" target="_blank">[[classTitle]]</a>
    <paper-tooltip for="link" position="left">
      [[supportedClass.id]]
      <br>
      <br> [[supportedClass.description]]
    </paper-tooltip>
  </template>
  <script>
    class SupportedClassLink extends Polymer.Element {
      static get is() {
        return 'supported-class-link';
      }
      static get properties() {
        return {
          supportedClass: Object,
          classTitle: {
            type: String,
            computed: '_classTitleComputed(supportedClass)'
          }
        };
      }
      _classTitleComputed(supportedClass) {
        return supportedClass.title || supportedClass.id;
      }
      selectClass() {
        this.dispatchEvent(new CustomEvent('class-selected', {
          detail: {
            classId: this.supportedClass.id
          }
        }));
      }
    }
    customElements.define(SupportedClassLink.is, SupportedClassLink);
  </script>
</dom-module>
