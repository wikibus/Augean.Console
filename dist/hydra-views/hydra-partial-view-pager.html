<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<dom-module id="hydra-partial-view-pager">
  <template>
    <style>
      paper-card {
        width: 100%;
        margin: 5px;
      }
    </style>
    <paper-card elevation="1">
      <div class="card-actions">
        <paper-button on-tap="go" data-to="[[view.first.id]]">First</paper-button>
        <paper-button on-tap="go" data-to="[[view.previous.id]]">Previous</paper-button>
        <paper-button on-tap="go" data-to="[[view.next.id]]">Next</paper-button>
        <paper-button on-tap="go" data-to="[[view.last.id]]">Last</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
    class HydraPartialViewPager extends Polymer.Element {
      static get is() {
        return 'hydra-partial-view-pager';
      }
      static get properties() {
        return {
          view: Object
        };
      }
      go(ev) {
        LdNavigation.Helpers.fireNavigation(this, ev.target.dataTo);
      }
    }
    customElements.define(HydraPartialViewPager.is, HydraPartialViewPager);
  </script>
</dom-module>
