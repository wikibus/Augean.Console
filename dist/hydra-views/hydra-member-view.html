<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../api-documentation/property-label.html">
<dom-module id="hydra-member-view">
  <template>
    <style>
      :host {
        display: inline;
      }
    </style>
    <paper-card class="default-resource" image="[[image]]" heading="[[resource.id]]">
      <div class="card-content">
        <template is="dom-repeat" items="[[getKeys(resource)]]" as="item">
          <h3>
            <property-label resource="[[resource]]" property-id="[[item.0]]"></property-label>
          </h3>
          <div>
            <ags-view value="[[item.1]]"></ags-view>
          </div>
        </template>
      </div>

      <div class="card-actions">
        <paper-button on-tap="show">Show</paper-button>
        <paper-button on-tap="load">Load</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
    class HydraMemberView extends Polymer.Element {
      static get is() {
        return 'hydra-member-view';
      }
      static get properties() {
        return {
          resource: Object,
          image: {
            type: Object,
            computed: '_getImage(resource)'
          }
        };
      }
      _getImage(resource) {
        if (resource['http://schema.org/image']) {
          return resource['http://schema.org/image']['http://schema.org/thumbnail']['http://schema.org/contentUrl'];
        }
        return null;
      }
      getKeys(model) {
        if (typeof model === 'string')
          return [];
        const pairs = Object.entries(model)
          .filter((pair) => !pair[0].startsWith('@'))
          .filter((pair) => pair[0] !== 'http://schema.org/image');
        return pairs;
      }
      load() {
        LdNavigation.Helpers.fireNavigation(this, this.resource.id);
      }
    }
    customElements.define(HydraMemberView.is, HydraMemberView);
  </script>
</dom-module>
