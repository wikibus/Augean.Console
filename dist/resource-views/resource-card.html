<link rel="import" href="../api-documentation/property-label.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/ld-navigation/ld-navigation.html">
<dom-module id="resource-card">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 5px;
        @apply(--resource-card);
      }

      paper-card {
        width: 100%;
      }
    </style>
    <div hidden$="[[!isId]]">
      <a is="ld-link" resource-url="[[object]]">[[object]]</a>
    </div>

    <paper-card hidden$="[[isId]]">
      <div class="card-content">
        <h2>
          <property-label resource="[[subject]]" property-id="[[propertyId]]"></property-label>
        </h2>
        <ags-view predicate="[[propertyId]]" value="[[object]]" params='{ "nested": true }'></ags-view>
      </div>
      <div class="card-actions" hidden$="[[!actionsRendered]]">
        <ags-view template-scope="resource-card-actions" predicate="[[propertyId]]" value="[[object]]" ignore-missing="true" has-been-rendered="{{actionsRendered}}"></ags-view>
      </div>
    </paper-card>
  </template>
  <script>
    class ResourceCard extends Polymer.Element {
      static get is() {
        return 'resource-card';
      }
      static get properties() {
        return {
          propertyId: String,
          object: Object,
          subject: Object,
          nested: {
            type: Boolean,
            value: false
          },
          isId: {
            type: Boolean,
            reflectToAttribute: true,
            computed: '_isIdComputed(propertyId)'
          },
          hideId: {
            type: Boolean,
            reflectToAttribute: true,
            computed: '_hideIdComputed(isId, nested)'
          }
        };
      }
      _isIdComputed(propertyId) {
        return propertyId === '@id';
      }
      _hideIdComputed(isId, nested) {
        return isId;
      }
    }
    customElements.define(ResourceCard.is, ResourceCard);
  </script>
</dom-module>
