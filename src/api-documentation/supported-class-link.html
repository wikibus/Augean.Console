<dom-module id="supported-class-link">
    <template>
        <a id="link" href="[[supportedClass.id]]" on-tap="selectClass" target="_blank">[[classTitle]]</a>
        <paper-tooltip for="link" position="left">
            [[supportedClass.id]]
            <br><br>
            [[supportedClass.description]]
        </paper-tooltip>
    </template>
</dom-module>
