<dom-module id="api-documentation-viewer">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-dropdown-menu {
                display: block;
            }

            [is-current] {
                background-color: rgba(0, 0, 0, 0.13);
            }
        </style>

        <vaadin-combo-box id="classSelect" label="Supported Class" item-value-path="id" item-label-path="title" items="[[classes]]" selected-item="{{selectedClass}}">
        </vaadin-combo-box>

        <supported-class-view supported-class="{{selectedClass}}" hidden$="[[!classFound]]"></supported-class-view>

        <paper-toast id="toast" text="Class not found" duration="0" on-tap="closeToast"></paper-toast>
    </template>
</dom-module>
