<link rel="import" href="hydra-views/hydra-member-view.html" />

                  predicate="http://www.w3.org/ns/hydra/core#member" as="member">

        </template>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'hydra-templates'
    });
</script>
