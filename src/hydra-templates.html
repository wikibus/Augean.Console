<link rel="import" href="hydra-views/hydra-member-view.html" />

<dom-module id="hydra-templates">
    <template>
        <template id="hydra-collection-member" is="any-object-template"
                  predicate="http://www.w3.org/ns/hydra/core#member" as="member">
            <hydra-member-view resource="[[member]]"></hydra-member-view>
        </template>

        <template is="type-template"
                  type="http://www.w3.org/ns/hydra/core#Collection" as="collection">
            <hydra-collection collection="[[collection]]"></hydra-collection>
        </template>

        <template is="type-template"
                  type="http://www.w3.org/ns/hydra/core#PartialCollectionView" as="view">
            <hydra-partial-view-pager view="[[view]]"></hydra-partial-view-pager>
        </template>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'hydra-templates'
    });
</script>
