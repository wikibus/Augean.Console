<div hidden$="[[!isId]]">
    <a is="ld-link" resource-url="[[object]]">[[object]]</a>
</div>

<paper-card hidden$="[[isId]]">
    <div class="card-content">
        <h2>
            <property-label resource="[[subject]]" property-id="[[propertyId]]"></property-label>
        </h2>
        <lit-view predicate="[[propertyId]]" value="[[object]]" params='{ "nested": true }'></lit-view>
    </div>
    <div class="card-actions" hidden$="[[!actionsRendered]]">
        <lit-view template-scope="resource-card-actions" predicate="[[propertyId]]" value="[[object]]"
                  ignore-missing="true" has-been-rendered="{{actionsRendered}}"></lit-view>
    </div>
</paper-card>
