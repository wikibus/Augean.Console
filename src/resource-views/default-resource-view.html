<dom-module id="default-resource-view">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <div>
            <template is="dom-repeat" items="[[getKeys(resource)]]" as="item">
                <h3>
                    <property-label resource="[[resource]]" property-id="[[item.0]]"></property-label>
                </h3>
                <div>
                    <object-view object="[[item.1]]" nesting-level="[[nestingLevel]]"></object-view>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script>
    System.import('src/resource-views/default-resource-view');
</script>
