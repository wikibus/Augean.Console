<mat-list style="height: 272px">
    <mat-item label="[[_getPath(resourceId)]]" on-xp-activate="_goUp">
        <template is="dom-if" if="[[!_hasHistory]]" >
            <mat-avatar icon-src="https://www.w3.org/RDF/icons/rdf_flyer.svg" slot="primary" alt="rdf" />
        </template>
        <template is="dom-if" if="[[_hasHistory]]" >
            <paper-icon-button icon="arrow-back" slot="primary"></paper-icon-button>
        </template>

        <paper-icon-button icon="code" slot="secondary" on-tap="_showSource"></paper-icon-button>
    </mat-item>

    <mat-divider></mat-divider>

    <template is="dom-repeat" items="[[currentProperties]]">
        <mat-item label="[[_getPath(item.id)]]" on-xp-activate="_changeResource">
            <property-label resource="[[resource]]" property-id="[[item.property]]"></property-label>
        </mat-item>
    </template>
</mat-list>

<resource-json id="source" resource="[[resource]]"></resource-json>
