<dom-module id="hydra-partial-view-pager">
    <template>
        <style>
            paper-card {
                width: 100%;
                margin: 5px;
            }
        </style>

        <paper-card elevation="1">
            <div class="card-actions">
                <paper-button on-tap="go" data-to="[[view.first.id]]">First</paper-button>
                <paper-button on-tap="go" data-to="[[view.previous.id]]">Previous</paper-button>
                <paper-button on-tap="go" data-to="[[view.next.id]]">Next</paper-button>
                <paper-button on-tap="go" data-to="[[view.last.id]]">Last</paper-button>
            </div>
        </paper-card>
    </template>
</dom-module>
