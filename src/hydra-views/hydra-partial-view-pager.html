<paper-card elevation="1">
    <div class="card-actions">
        <paper-button on-tap="go" data-to="[[view.first.id]]" disabled="[[disableFirst]]">First</paper-button>
        <paper-button on-tap="go" data-to="[[view.previous.id]]" disabled="[[disablePrevious]]">Previous</paper-button>
        <paper-button on-tap="go" data-to="[[view.next.id]]" disabled="[[disableNext]]">Next</paper-button>
        <paper-button on-tap="go" data-to="[[view.last.id]]" disabled="[[disableLast]]">Last</paper-button>
    </div>
</paper-card>
