<dom-module id="hydra-collection">
    <template>
        <style>
            #member {
                display: flex;
                flex-wrap: wrap;
            }

            :host {
                #member > .array-element {
                    --object-view: {
                        margin: 5px;
                    };

                    --paper-card: {
                        width: 400px;
                    };
                }
            }

            :host {
                --paper-card-header-image: {
                    width: auto;
                };

                display: block;
            }
        </style>

        <object-view id="member" predicate="http://www.w3.org/ns/hydra/core#member" object="[[getObject(collection, 'http://www.w3.org/ns/hydra/core#member')]]"></object-view>
        <object-view id="pager"  object="[[getObject(collection, 'http://www.w3.org/ns/hydra/core#view')]]"></object-view>
    </template>
</dom-module>

<script>
    System.import('src/hydra-views/hydra-collection');
</script>
