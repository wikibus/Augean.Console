<dom-module id="fallback-templates">
    <template>
        <template is="any-object-template" as="resource">
            <default-resource-view property="[[predicate]]" resource="[[resource]]"></default-resource-view>
        </template>

        <template is="any-literal-template" as="literal">
            <default-literal-view literal="[[literal]]"></default-literal-view>
        </template>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'fallback-templates'
    });
</script>
