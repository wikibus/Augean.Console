<dom-module id="supported-property-view">
    <template>
        <style>
            :host {
                display: block;


            }
        </style>

        <p>
            [[supportedProperty.description]]
        </p>
        <p>
            <b>Predicate:</b><br>
            [[supportedProperty.property.id]]
        </p>
        <p>
            <b>Required:</b> <iron-icon icon="[[yesNoIcon(supportedProperty.required)]]"></iron-icon>
        </p>
        <p>
            <b>Writable:</b> <iron-icon icon="[[yesNoIcon(supportedProperty.writable)]]"></iron-icon>
        </p>
        <p>
            <b>Readable:</b> <iron-icon icon="[[yesNoIcon(supportedProperty.readable)]]"></iron-icon>
        </p>

        <supported-operations-viewer supported-operations="[[supportedProperty.property.supportedOperations]]"></supported-operations-viewer>
    </template>
</dom-module>
