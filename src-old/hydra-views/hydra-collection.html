<dom-module id="hydra-collection">
    <template>
        <style>
            #member {
                display: flex;
                flex-wrap: wrap;
            }

            :host {
                #member > .array-element {
                    --ags-view: {
                        margin: 5px;
                    };

                    --paper-card: {
                        width: 400px;
                    };
                }
            }

            :host {
                --paper-card-header-image: {
                    width: auto;
                };

                --paper-card-header-image-text: {
                    background-color: rgba(255, 255, 255, 0.5);
                };

                display: block;
            }
        </style>

        <ags-view id="member" predicate="http://www.w3.org/ns/hydra/core#member" object="[[getObject(collection, 'http://www.w3.org/ns/hydra/core#member')]]"></ags-view>
        <ags-view id="pager"  object="[[getObject(collection, 'http://www.w3.org/ns/hydra/core#view')]]"></ags-view>
    </template>
</dom-module>
